<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Services</a>
            <a href="#">Offers</a>
        </nav>
        <div class="header_right">
            <button class="search"></button>
            <button class="add_to_cart"></button>
            <button class="cta">Contact</button>
        </div>
    </header>
    <section id="hero">
        
        <div class="hero_left">
            <h1>Dive into Delights Of Delectable Food</h1>
            <p>Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship</p>
            <div class="hero_buttons">
                <button class="order_now">
                    Order Now
                </button>
                <button class="watch_video">
                    Watch Video
                </button>
            </div>
        </div>

        <div class="hero_right">
            <div class="green"></div>
        </div>
    </section>
</body>
</html>
